<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wimson</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5402/5402751.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <style>
        /* Shaking Logo Animation */
        .shaking-logo {
            animation: shake 1s infinite ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: rotate(2deg); }
        }

        /* Sticky Footer Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md fixed w-full top-0 left-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <span class="text-yellow-400">Wim</span><span class="text-white">son</span>
            </h1>
            <nav>
                <a href="index.html" class="hover:underline">Home</a>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <main class="container mx-auto py-24 px-6">
        <h2 class="text-4xl font-bold text-center mb-6">Contact Us</h2>
        
        <div class="max-w-4xl mx-auto bg-white p-6 shadow-md rounded-lg">
            <p class="text-lg text-gray-700 mb-6 text-center">
                We'd love to hear from you! Whether you have a question, need assistance, or want to provide feedback, reach out through the form or contact us directly.
            </p>

            <!-- Contact Form -->
            <h3 class="text-2xl font-semibold mb-4">Send Us a Message</h3>
            <form id="contact-form" class="mb-6">
                <label class="block mb-2">Full Name:</label>
                <input type="text" id="name" class="w-full p-2 border rounded mb-4" placeholder="John Doe" required>

                <label class="block mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded mb-4" placeholder="johndoe@example.com" required>

                <label class="block mb-2">Message:</label>
                <textarea id="message" class="w-full p-2 border rounded mb-4" rows="4" placeholder="Your message..." required></textarea>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
            </form>

            <!-- Direct Contact Options -->
            <h3 class="text-2xl font-semibold mb-4 text-center">Other Ways to Reach Us</h3>
            <div class="flex flex-wrap justify-center space-x-8">

                <!-- WhatsApp -->
                <a href="https://wa.me/+254742606408" target="_blank" class="text-green-600 hover:text-green-800 text-3xl flex flex-col items-center">
                    <i class="fab fa-whatsapp"></i>
                    <p class="text-sm text-gray-700">WhatsApp</p>
                </a>

                <!-- GroupMe -->
                <a href="https://groupme.com/contact/129369620/npy0DZEM" target="_blank" class="text-blue-500 hover:text-blue-700 text-3xl flex flex-col items-center">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384056.png" alt="GroupMe" class="w-8 h-8">
                    <p class="text-sm text-gray-700">GroupMe</p>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-3">
        <div class="container mx-auto flex flex-col items-center px-6">
            <p class="text-gray-500 text-sm mt-2">Â© 2025 Wimson. All Rights Reserved.</p>

            <!-- Powered by Legacie -->
            <div class="flex items-center space-x-2 mt-3">
                <a href="https://legacieweb.github.io/legacieweb/">
                    <img src="download-removebg-preview.png" alt="Legacie Web Logo" class="h-10 md:h-12 shaking-logo">
                </a>
                <a href="https://legacieweb.github.io/legacieweb/" class="text-blue-500 text-sm md:text-base">
                    Powered by Legacie
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            alert("Thank you for reaching out! We will get back to you soon.");
            document.getElementById('contact-form').reset();
        });
    </script>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
